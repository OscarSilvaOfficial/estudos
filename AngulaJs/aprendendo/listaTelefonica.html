<html ng-app="halloWorld">
<head>
  <title>Angular</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="libs/angular.min.js"></script>
  <script src="modules/controllers.js"></script>
  <script>
    angular.module("halloWorld", []);
    angular.module("halloWorld").controller("helloWorldController", mainController)
  </script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div ng-controller="helloWorldController">
    <!-- <h4 ng-bind="app"></h4> -->
    <!-- Mesma coisa quem em cima -->
    <h4>{{ app }}</h4>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Number</th>
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="contact in list">
        <tr ng-class="classe">
          <td ng-repeat="(key, value) in contact">{{ value }}</td>
          <td><input type="checkbox"></td>
        </tr>
      </tbody>
    </table>

    <form>
      <input type="text" ng-model="name" placeholder="name">
      <input type="text" ng-model="phone" placeholder="phone">
      <button class="btn btn-primary "
      ng-disabled="!name || !phone" 
      ng-click="addContact(name, phone)">Add contact</button>
    </form>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
